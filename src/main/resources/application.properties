spring.application.name=lumina-eventos-backend

# Server configuration
server.port=${PORT:8080}
server.error.include-message=always
server.error.include-binding-errors=always

# Active profile
spring.profiles.active=${SPRING_PROFILE:dev}

# JPA and Hibernate configuration
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=America/Lima
spring.jpa.open-in-view=false

# HikariCP connection pool settings
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# File upload configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JSON serialization and time zone
spring.jackson.time-zone=America/Lima
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false

# Secret key for JWT tokens
jwt.secret=${JWT_SECRET:luminaEventosSecretKey2025!@#$%^&*()}
jwt.expiration=${JWT_EXPIRATION:86400000}

# Logging configuration
logging.level.com.lumina.luminabackend=${LOG_LEVEL:DEBUG}
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=${SQL_LOG_LEVEL:DEBUG}
logging.level.org.springframework.security=${SECURITY_LOG_LEVEL:DEBUG}
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoints.web.base-path=/actuator
management.endpoint.health.show-details=when-authorized

# Frontend URL for CORS
frontend.url=${FRONTEND_URL:http://localhost:5173}