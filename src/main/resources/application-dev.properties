# Profile: development

# Local database connection
spring.datasource.url=jdbc:mysql://localhost:3306/lumina_eventos?useSSL=false&serverTimezone=America/Lima&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create-drop

# Execute data.sql after Hibernate initializes
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Logging details
logging.level.com.lumina.luminabackend=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
