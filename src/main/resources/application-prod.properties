# Profile: production

# Remote database connection
spring.datasource.url=jdbc:mysql://<HOST>:3306/lumina_eventos?useSSL=true&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=<prod_user>
spring.datasource.password=<secure_password>
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Validate database without modifying it
spring.jpa.hibernate.ddl-auto=validate

# Disable SQL initialization in production
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Cleaner logging for production
logging.level.com.lumina.luminabackend=INFO
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
